<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAPI Arquitetura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      color: #333;
    }
    header {
      background-color: #40523a;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
    }
    h1, h2 {
      color: #be5315;
    }
    form {
      background-color: white;
      padding: 2em;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #be5315;
      color: white;
      padding: 0.8em 1.2em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background-color: #40523a;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>MAPI Arquitetura</h1>
    <p>Projetos residenciais, comerciais e reformas em Charqueadas/RS</p>
  </header>
  <main>
    <section>
      <h2>Entre em Contato</h2>
      <form onsubmit="return enviarWhatsApp();">
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required />
        <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required />
        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>
        <button type="submit">Enviar via WhatsApp</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 MAPI Arquitetura - Charqueadas/RS | Todos os direitos reservados</p>
  </footer>
  <script>
    function enviarWhatsApp() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const cidade = document.getElementById("cidade").value;
      const mensagem = document.getElementById("mensagem").value;
      const texto = `Olá, meu nome é ${nome}%0AEmail: ${email}%0ACidade: ${cidade}%0AMensagem: ${mensagem}`;
      window.open(`https://wa.me/555199970901?text=${texto}`, "_blank");
      return false;
    }
  </script>
</body>
</html>
